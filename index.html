<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/18ed6a4e2f.js"
      crossorigin="anonymous"
    ></script>
    <title>Password generator</title>
  </head>
  <body>
    <div class="container">
      <i class="fa-solid fa-moon"></i>
      <div class="text">
        <h1>Password Generator</h1>
        <h3>Generate a <span>random password!</span></h3>
        <p>Be secure everywhere you sign up!</p>
        <button id="genpass-btn">Generate Password</button>
      </div>

      <div class="generetedpassword">
        <div class="password">
          <span class="pass-one"></span>
          <i class="fa-regular fa-copy copy-one copy-btn"></i>
        </div>
        <div class="password">
          <span class="pass-two"></span>
          <i class="fa-regular fa-copy copy-two copy-btn"></i>
        </div>
      </div>
    </div>
    <!-- end of container -->
  </body>
  <script src="script.js"></script>
</html>
